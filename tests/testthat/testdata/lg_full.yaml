Logger:
  threshold: info
  propagate: false
  appenders:
    AppenderConsole:
      threshold: error
      layout:
        LayoutFormat:
          fmt: "%L %t - %m"
    AppenderBuffer:
      appenders:
        AppenderConsole:
          threshold: 123
          layout:
            LayoutFormat:
              fmt: "%L %t - %m"
